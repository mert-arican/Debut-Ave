        const title = "I Have Seen It All";
        const textLines = "I've seen it all\nI have seen the trees\nI have seen the willow leaves\nDancing in the breeze\n...";
        const content = `In the previous chapter, I presented Swift to you as a "Tabula Rasa" (Clean Slate). Whether or not "Tabula Rasa" truly represents the state of a human mind at the beginning of life, it definitely isn’t the case for Swift.

        What do I mean by that?

A programming language without an implementation is just an idea. 
When you think of an idea, you have the opportunity to start from the ground up (as much as you can).
But this isn’t the case for software. 

Software often has to be backward compatible; it must be able to coexist with and communicate with existing systems, known as "legacy systems," which run what is referred to as "legacy code."

So there is no "Clean Slate" in software systems, and even if there were one, it would mean there are too many "Broken Slates." 
A new system that doesn’t work with older systems will break everything.

Software systems and systems in general tend to become increasingly complicated over time, because new features are added, but old ones are not discarded.

The only major counterexample I know comes from Turkish history.

After the fall of the Ottoman Empire and its transformation into a republic, the leader of Turkey, Atatürk, carried out a series of reforms, one of the most important being the "Turkish Alphabet Reform."

The literacy rate was considerably lower than in the more civilized parts of the world, and the structure of the Turkish language (which has eight vowels) was not well-suited for writing in the Arabic alphabet (vowels function differently in writing).

Using engineering terms, it was clear that the Arabic alphabet was not the right way to encode and decode the Turkish language because the transformation was not lossless. 

This made it difficult to understand written documents and equally challenging to accurately transcribe spoken language into writing. To address this issue, it was decided that the alphabet needed to change.

The Republic adopted a modified Latin alphabet on November 1, 1928, via Law No. 1353, replacing the Arabic script. This new alphabet was specifically designed to capture the distinct sounds of the Turkish language, featuring letters such as ı, ü, ö, ç, and ş.

Of course, this broke all the so-called "legacy systems."

There wasn’t a single aspect of life that remained unaffected.

This remains a major topic of debate in modern-day Turkey, with religious groups claiming, "You made us all ignorant overnight," and secular groups responding, "You were ignorant before, and you still are."

I will not draw you into this heated debate, but it provides significant insight into our topic.

When making a system-level change in software (introducing a new programming language is one of them), "To break all things, or not to break all things, this is the question."
Are you ready to make your entire community "ignorant" overnight, or not?

In Swift’s case, the designers acted religiously and didn’t break everything.

This means Swift has to be compatible with Apple’s legacy, and it shouldn’t be considered a complete "Tabula Rasa."

The burdens this "legacy" places on Swift, along with its advantages, will be explained in the next chapter, starting with a description of that legacy.`;

        // Get the containers
        const titleContainer = document.createElement('div');
        titleContainer.id = 'title-container';
        const sectionContainer = document.createElement('div');
        sectionContainer.id = 'section-container';

        // Add title
        const titleElement = document.createElement('h1');
        titleElement.textContent = title;
        titleContainer.appendChild(titleElement);

        // Add subtitle (textLines)
        const textLinesElement = document.createElement('h2');
        textLinesElement.innerHTML = textLines.split("\n").join("<br>") /* + "<br>- Björk Guðmundsdóttir"; /*"<br><span class='author'>- Björk</span>";*/
        titleContainer.appendChild(textLinesElement);

        // Split the content into paragraphs and bullets
        const contentArray = content.split("\n\n"); // Paragraphs are separated by double newlines

    contentArray.forEach((paragraph, index) => {
    // If paragraph starts with @code, treat it as a code block
    if (paragraph.startsWith("@code")) {
        const contt = document.createElement("div");
        contt.classList.add("contt");

        // Create a container for the code editor view
        const codeEditorContainer = document.createElement("div");
        codeEditorContainer.classList.add("code-viewer-container");

        // Create the editor view
        const codeViewer = document.createElement("div");
        codeViewer.classList.add("code-viewer");
        
        const lineNumbersDiv = document.createElement("div");
        lineNumbersDiv.classList.add("line-numbers");
        
        const codeContentDiv = document.createElement("div");
        codeContentDiv.classList.add("code-content");

        // Strip "@code" and other leading/trailing spaces, then split into lines
        const codeText = paragraph.slice(5).trim(); // Remove "@code" prefix
        const codeLines = codeText.split("\n");

        // Add code content with syntax highlighting
        let codeHTML = '';
        codeLines.forEach((line, index) => {
            // Example of how to wrap parts of the line in <span> with classes for syntax
            // You can add more complex logic for syntax highlighting if needed
            if (index == 0) {
                codeHTML += `<span>${line}</span>`; // Simple wrap as a placeholder
            }
            else if (index == (codeLines.length - 1)) {
                codeHTML += `${line}`; // Simple wrap as a placeholder
            }
            else {
                codeHTML += `<span>${line}</span><br/>`; // Simple wrap as a placeholder
            }
        });
        console.log(codeLines)
        console.log(codeHTML)
        
        codeContentDiv.innerHTML = codeHTML;

        // Automatically generate line numbers based on the code lines
        lineNumbersDiv.innerHTML = Array.from({ length: codeLines.length - 1 }, (_, i) => `<div>${i + 1}</div>`).join("");

        // Append line numbers and code content to the code viewer
        codeViewer.appendChild(lineNumbersDiv);
        codeViewer.appendChild(codeContentDiv);
    contt.appendChild(codeEditorContainer)
        codeEditorContainer.appendChild(codeViewer);

        // Add the code editor container to the section
        sectionContainer.appendChild(contt);
    }
    else if (paragraph.startsWith("-")) {
        // If the paragraph starts with a bullet (e.g. "- text"), treat it as a list item
        const _listItem = document.createElement("div");
        _listItem.classList.add("contt");
        const listItem = document.createElement("ul");
        paragraph.split("\n").forEach(line => {
            if (line.startsWith("-")) {
                const listElement = document.createElement("li");
                listElement.textContent = line.slice(1).trim(); // Remove the leading "-"
                listItem.appendChild(listElement);
            }
        });
        _listItem.appendChild(listItem)
        sectionContainer.appendChild(_listItem);
    }
    else {
        // For normal paragraphs, just append as usual
        const paragraphElement = document.createElement("p");
        paragraphElement.textContent = paragraph;
        sectionContainer.appendChild(paragraphElement);
    }
});
