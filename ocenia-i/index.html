        const title = "Ocenia (I)";
        const textLines = "You show me continents\nI see islands\nYou count the centuries\nI blink my eyes\nHawks and sparrows race in my waters\nStingrays are floating\nAcross the sky\nLittle ones, my sons and my daughters\n...\n- Björk, Sjón";
        const content = `There are two places on Earth that, when I look back at history, feel like there was something mysterious going on with them. They were like a glitch in the matrix because it is ridiculous how much they’ve achieved in a relatively short amount of time, considering both the time period they did that and the fact that the things they invented were actually breakthroughs rather than incremental steps.

The first one is Bell Labs, as you might guess. Bell Labs is known in the programming community for being the birthplace of the C programming language and the UNIX operating system. The C language is a system-level language that was developed specifically to create UNIX, so these two cannot be separable from each other.

Both technologies are still highly relevant today. UNIX is the base of every widely used OS right now. macOS (and iOS) is a direct descendant of UNIX (freeBSD version); Linux is written from scratch but strictly follows UNIX philosophy, and Windows, which can be considered a bad copy of UNIX.

The second place is Xerox PARC. Xerox invented the first GUI (graphical user interface) and came up with the first OOP language and fully OOP system, Smalltalk. In a Smalltalk system, it is not easy to differentiate the language from the system (that’s why they share a name) because the system was up all the time.

So by using the language and environment, you could directly manipulate the system you live in and see the changes immediately, in contrast to UNIX systems, where changes need to be recompiled, and the program had to be rerun in order to see them.

This is both a blessing and a curse. Thanks to this idea of 'live images,' the system was dynamic to the extreme. That means if anything went wrong, you could immediately fix it (hot reload), or you could configure your environment as you liked it (some claim that it was the 'person' in PC and died with Smalltalk). But you could also do things like removing the 'object' that literally everything relies on (inherits from), and if you do that, I believe you wouldn’t have time for a 'smalltalk.'

Despite being one of the most influential languages of all time (if not the most), neither the language nor the system succeeded. Smalltalk's ideas still live on in some form, but the system itself is not directly adopted by the industry.

The legacy system that Swift was born into is a fusion of these systems, namely UNIX and Smalltalk. This system is written in a language called 'Objective-C,' which was a fusion of C and Smalltalk.

As you can tell from the name, Objc is C with the OOP capabilities of Smalltalk. The end product doesn't have the dynamism of the Smalltalk language, but it is a lot more flexible than other C-based OOP languages like Java and C++.

This flexibility is achieved using the Objective-C runtime library, which implements core OOP concepts like message sending, inheritance, and reflection, etc. Objective-C is the primary language that essential macOS and iOS frameworks like AppKit, Cocoa, and UIKit are written in.

Swift, which targets Apple platforms, has to be compatible with Objective-C and its runtime because the whole system relies on these technologies. That’s the main reason Swift fully supports object-oriented programming.

What is the purpose of a new language if everything is going to be the same, you might ask. 

The answer to that is that Swift's compatibility with Objective-C is only a small part of it; the rest of the language and its mechanisms are built on principles that are the exact opposite of those on which Objective-C relies.

Objective-C compatibility increases the complexity of Swift, but it has one major advantage: the language and the frameworks, this so-called 'legacy system,' are battle-tested.

They have been here for more than 40 years, used by millions of users, and as a result, it is a lot less likely that there is a bug or security issue in them. And Swift, despite being the young one, takes advantage of all this stability and security.

The other huge benefit is that not all of the community became 'ignorant' overnight; the transition from Objective-C to Swift can be done gradually, thanks to this compatibility. This allows developers to convert their codebase from Objective-C to Swift part by part, instead of a complete rewrite.

That was a brief history of Objective-C and the foundation of the Apple ecosystem and its frameworks. What Swift brings to the table will be the subject of the upcoming chapters.`;

        // Get the containers
        const titleContainer = document.createElement('div');
        titleContainer.id = 'title-container';
        const sectionContainer = document.createElement('div');
        sectionContainer.id = 'section-container';

        // Add title
        const titleElement = document.createElement('h1');
        titleElement.textContent = title;
        titleContainer.appendChild(titleElement);

        // Add subtitle (textLines)
        const textLinesElement = document.createElement('h2');
        textLinesElement.innerHTML = textLines.split("\n").join("<br>") /* + "<br>- Björk Guðmundsdóttir"; /*"<br><span class='author'>- Björk</span>";*/
        titleContainer.appendChild(textLinesElement);

        // Split the content into paragraphs and bullets
        const contentArray = content.split("\n\n"); // Paragraphs are separated by double newlines

    contentArray.forEach((paragraph, index) => {
    // If paragraph starts with @code, treat it as a code block
    if (paragraph.startsWith("@code")) {
        const contt = document.createElement("div");
        contt.classList.add("contt");

        // Create a container for the code editor view
        const codeEditorContainer = document.createElement("div");
        codeEditorContainer.classList.add("code-viewer-container");

        // Create the editor view
        const codeViewer = document.createElement("div");
        codeViewer.classList.add("code-viewer");
        
        const lineNumbersDiv = document.createElement("div");
        lineNumbersDiv.classList.add("line-numbers");
        
        const codeContentDiv = document.createElement("div");
        codeContentDiv.classList.add("code-content");

        // Strip "@code" and other leading/trailing spaces, then split into lines
        const codeText = paragraph.slice(5).trim(); // Remove "@code" prefix
        const codeLines = codeText.split("\n");

        // Add code content with syntax highlighting
        let codeHTML = '';
        codeLines.forEach((line, index) => {
            // Example of how to wrap parts of the line in <span> with classes for syntax
            // You can add more complex logic for syntax highlighting if needed
            if (index == 0) {
                codeHTML += `<span>${line}</span>`; // Simple wrap as a placeholder
            }
            else if (index == (codeLines.length - 1)) {
                codeHTML += `${line}`; // Simple wrap as a placeholder
            }
            else {
                codeHTML += `<span>${line}</span><br/>`; // Simple wrap as a placeholder
            }
        });
        console.log(codeLines)
        console.log(codeHTML)
        
        codeContentDiv.innerHTML = codeHTML;

        // Automatically generate line numbers based on the code lines
        lineNumbersDiv.innerHTML = Array.from({ length: codeLines.length - 1 }, (_, i) => `<div>${i + 1}</div>`).join("");

        // Append line numbers and code content to the code viewer
        codeViewer.appendChild(lineNumbersDiv);
        codeViewer.appendChild(codeContentDiv);
    contt.appendChild(codeEditorContainer)
        codeEditorContainer.appendChild(codeViewer);

        // Add the code editor container to the section
        sectionContainer.appendChild(contt);
    }
    else if (paragraph.startsWith("-")) {
        // If the paragraph starts with a bullet (e.g. "- text"), treat it as a list item
        const _listItem = document.createElement("div");
        _listItem.classList.add("contt");
        const listItem = document.createElement("ul");
        paragraph.split("\n").forEach(line => {
            if (line.startsWith("-")) {
                const listElement = document.createElement("li");
                listElement.textContent = line.slice(1).trim(); // Remove the leading "-"
                listItem.appendChild(listElement);
            }
        });
        _listItem.appendChild(listItem)
        sectionContainer.appendChild(_listItem);
    }
    else {
        // For normal paragraphs, just append as usual
        const paragraphElement = document.createElement("p");
        paragraphElement.textContent = paragraph;
        sectionContainer.appendChild(paragraphElement);
    }
});
